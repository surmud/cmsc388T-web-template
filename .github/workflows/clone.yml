name: clone workflow
on: workflow_dispatch

jobs:
  job_one:
    name: Clone
    runs-on: ubuntu-latest
    steps:
    - name: testing
      uses: appleboy/ssh-action@master
      with:
        host: ${{secrets.host}}
        username: ${{secrets.username}}
        password: ${{secrets.password}}
        port: ${{secrets.port}}
        script: |
          git clone git@github.com:surmud/cmsc388T-web-template.git
